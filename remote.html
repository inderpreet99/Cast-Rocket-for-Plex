<!DOCTYPE html>
<html>

<head>
	<title>Plex Cast Remote</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/remote.css" rel="stylesheet">
	<link href="css/jquery-ui.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
</head>

<body style="" id="page">
	<div id ="alert-info" class="alert-info hide">
					<h1>Plex Cast Remote</h1>
						<h2>Use your keyboard to control Plex!</h2>
						<h3>
						<p>Arrows : navigate</p>
						<p>Shift + arrows : step back/fwd</p>
		        		<p>Return : select</p>
		        		<p>Escape : return</p>
		        		<p>Space : play/pause</p>
		        		<p>M : toggle OSD</p>
		        		</h3>
				</div>
	<div class="alert-player hide" id="bigplay">
		<span class="glyphicon glyphicon-play"></span>
	</div>
	<div id="video-background" class="video-background"></div>
	<div class="container-fluid">
		<div class="row" style="background-color:rgba(0,0,0,0.8); position:fixed; top: 0; width:100%; height:60px; padding-top:15px;font-size: 25px;">
			<div class="col-xs-9">
				<div id="cast_player"class=""></div>
				<div id="cast_loading"class="spinner hide"></div>
				<div id="cast_success" class="hide">Casting!</div>
				<div id="cast_error" class="hide">Something went wrong :(</div>
				<div id="cast_error_media" class="hide">Media is not supported :(</div>
				<div id="cast_error_client" class="hide">Client is not responding :(</div>
				<div id="cast_error_server" class="hide">Server is not responding :(</div>
			</div>
			<div class="col-xs-0 hide">
				<input type="text" class="form-control" id="text2send">
				<button class="btn btn-lg btn-custom btn-block" id="sendText">Send</button>
			</div>
			<div class="col-xs-3" style="text-align:right;">
				<span class="glyphicon glyphicon-question-sign" style="padding-right:30px;" id="infoico"></span>
				<span class="glyphicon glyphicon-wrench" style="padding-right:30px;" id="settingsico"></span>
				<span class="glyphicon glyphicon-remove" style="padding-right:30px;" id="exitico"></span>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row" style="text-align:center; background-color:rgba(0,0,0,0.8); position:fixed; bottom: 0; width:100%; height:80px; padding-top:5px;">
			<div class="col-lg-1">
				<img id="thumbimg" height="70px" style="postion:absolute; bottom:250px; left:10px;">
			</div>
			<div class="col-xs-1" style="text-align:right">
				<br>
				<span class="glyphicon glyphicon-stop" style="font-size:20px;padding-right:15px;" id="stopico"></span>
				<span class="glyphicon glyphicon-play" style="font-size:20px;margin-right:-5px" id="playpauseico"></span>
			</div>
			<div class="col-xs-8">
				<strong><span id="grandparentTitle" class="timevol"></span></strong><span id="title" class="timevol"></span><br>
				<span id="current" class="timevol"></span>
				<div id="timeseeker"></div>
				<span id="duration" class="timevol"></span>
			</div>
			<div class="col-xs-2">
				<br>
				<span id="volumeico" class="glyphicon glyphicon-volume-up" style="float:left; font-size: 20px;"></span>
				<div id="volumeseeker"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/remote.js"></script>
	<script type="text/javascript" src="js/cast.js"></script>
</body>

</html>
